<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Pricing Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <script defer src="03_script.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="../assets/officeworks-logo.png" alt="Officeworks Logo" class="logo">
        <img src="../assets/geeks2u-logo.png" alt="Geeks2U Logo" class="logo">
        <h1>Job Pricing Calculator</h1>
    </header>

    <main>
        <section id="quote-form">
            <h2>Generate a Quote</h2>
            <form id="pricing-form">
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <h3>Products</h3>
                <div id="product-list"></div>

                <button type="submit">Calculate Quote</button>
            </form>
        </section>

        <section id="quote-output">
            <h2>Quote Summary</h2>
            <p id="quote-details"></p>
            <button id="confirm-order">Confirm Order</button>
        </section>
    </main>
</body>
</html>
